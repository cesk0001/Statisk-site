<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container-product">
            <div class="product-image-container">
                <img class="product-image" src="https://kea-alt-del.dk/t7/images/webp/640/1165.webp" alt="">
            </div>
            <div class="product-content">
                <p class="product-brandname">Nike</p>

                <p class="product-price"><span class="product-original-price">1595</span> <span
                        class="product-new-price">1372,50</span> DKK</p>
                <p class="product-discount">-45%</p>
                <p class="product-sold-out">Sold out!</p>
            </div>
        </div>
    </main>
